<!DOCTYPE html>
<html>
<head>
	<title>csl placeholder plugin</title>
	<style type="text/css">
		    input{
	    	    border: 1px solid grey;
			    border-radius: 2px;
			    padding: 0.5em 1em;
			    font-size: 1em;
			    width: 70vw;
		    }
	</style>
</head>
<body>
	<input type="text" name="" placeholder="colleague" id="colleague">
	<script src="myplaceholder.js"></script>
	<script>
		splaceholder({
			el: colleague,
			texts: ["cslcslcslcslcsl", "anni jjjjjxs", "lucysadadqsdf"],
			options: {
				loop: true,
				letterDelay: 100

			}
		})
	</script>
</body>
</html>
